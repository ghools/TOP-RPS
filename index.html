<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function computerPlay() {
        let RPSnum = Math.random() * (3 - 1) + 1;
        RPSnum = Math.round(RPSnum);
        let CompRPS = 0;
        if(RPSnum === 1) {
            CompRPS = "Rock";
        }
        if(RPSnum === 2) {
            CompRPS = "Paper";
        }
        if(RPSnum === 3) {
            CompRPS = "Scissors";
        }
        return CompRPS;
}
    const playerSelection = window.prompt("Rock, Paper or Scissors?: ");
    console.log(playerSelection);
    const computerSelection = computerPlay ();
    console.log(computerSelection);

    function playRound(playerSelection, computerSelection) {
        let winner = "0";
        if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
            winner = "It's a Tie!";
            return winner;
        }
        if (playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "paper" 
        || playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "scissors" 
        || playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "rock") {
            winner = "You lose! " + computerSelection + " beats " + playerSelection + "!";
            return winner;
        }
        if (playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "rock" 
        || playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "paper" 
        || playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "scissors") {
            winner = "You win! " + playerSelection + " beats " + computerSelection + "!";
            return winner;
        }
    }
    console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
